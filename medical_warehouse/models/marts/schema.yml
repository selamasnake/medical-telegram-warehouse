version: 2

models:

  - name: dim_channels
    description: "Dimension table containing Telegram channel information"
    columns:
      - name: channel_key
        description: "Surrogate key for each channel"
        tests:
          - not_null
          - unique
      - name: channel_name
        description: "Channel handle/name"
        tests:
          - not_null

  - name: dim_dates
    description: "Date dimension table for time-based analysis"
    columns:
      - name: date_key
        description: "Surrogate key for date (YYYYMMDD)"
        tests:
          - not_null
          - unique
      - name: full_date
        description: "Calendar date"
        tests:
          - not_null

  - name: fct_messages
    description: "Fact table containing Telegram messages"
    columns:
      - name: message_id
        description: "Unique ID for each message"
        tests:
          - not_null
          - unique
      - name: channel_key
        description: "Foreign key to dim_channels"
        tests:
          - not_null
          - relationships:
              to: ref('dim_channels')
              field: channel_key
      - name: date_key
        description: "Foreign key to dim_dates"
        tests:
          - not_null
          - relationships:
              to: ref('dim_dates')
              field: date_key
      - name: view_count
        description: "Number of views for the message"
      - name: forward_count
        description: "Number of forwards for the message"